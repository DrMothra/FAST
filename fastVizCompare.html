<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Visualisation</title>

    <script type="text/javascript" src="js/three74.js"></script>
    <script type="text/javascript" src="js/OBJLoader.js"></script>
    <script type="text/javascript" src="js/detector.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js?v=0.1"></script>
    <script type="text/javascript" src="js/dat.gui.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/baseApp.js?v=0.3"></script>
    <script type="text/javascript" src="js/dataLoader.js"></script>
    <script type="text/javascript" src="js/stats.js?v=0.1"></script>
    <script type="text/javascript" src="js/fileManager.js?v=0.2"></script>
    <script type="text/javascript" src="js/spriteManager.js?v=0.1"></script>
    <script type="text/javascript" src="js/url.min.js?v=0.1"></script>
    <script type="text/javascript" src="js/cryptojs/hmac-sha1.js?v=0.1"></script>
    <script type="text/javascript" src="js/cryptojs/enc-base64-min.js"></script>
    <script type="text/javascript" src="js/oauth-signature.js"></script>
    <script type="text/javascript" src="js/RenderAttribute.js?v=0.1"></script>
    <script type="text/javascript" src="js/AudioAttribute.js?v=0.1"></script>
    <script type="text/javascript" src="js/fastVizCompare.js?v=0.3"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css?v=0.1">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css?v=0.1">
    <link href="css/fastStyles.css?v=0.5" rel="stylesheet" type="text/css">
</head>
<body>

<div id="Stats-output">
</div>

<div id="WebGL-output">
</div>

<div id="versionInfo" class="displayInfo">
    <p>FAST Music Visualiser 0.3</p>
</div>

<div id="controlsCompare" class="displayInfo centred">
    <div id="camControls" >
        <div id="camImage">
            <img src="images/camera.png">
        </div>
        <div id="camViews">
            <button id="camFront" type="button" class="btn btn-primary">Front</button>
            <button id="camTop" type="button" class="btn btn-primary">Top</button>
            <button id="camEnd" type="button" class="btn btn-primary">End</button>
        </div>
        <div id="rotate">
            <p>Rotate</p>
            <div>
                <button id="rotateLeft" type="button" class="btn btn-primary"><</button>
                <button id="rotateRight" type="button" class="btn btn-primary">></button>
            </div>
        </div>
        <div id="zoom">
            <p>Zoom</p>
            <div>
                <button id="zoomOut" type="button" class="btn btn-primary">-</button>
                <button id="zoomIn" type="button" class="btn btn-primary">+</button>
            </div>
        </div>
        <div>
            <input id="freeMove" type="checkbox">Free Camera
        </div>
        <div>
            <button id="reset" type="button" class="btn btn-primary">Reset</button>
        </div>
    </div>

    <div id="musicControls">
        <div id="noteImage">
            <img src="images/music.png">
        </div>
        <div class="btn-group">
            <button id="slot1" type="button" class="btn btn-primary active">1</button>
            <button id="slot2" type="button" class="btn btn-primary">2</button>
            <button id="slot3" type="button" class="btn btn-primary">3</button>
            <button id="slot4" type="button" class="btn btn-primary">4</button>
            <button id="slot5" type="button" class="btn btn-primary">5</button>
        </div>
        <div>
            <span id="chooseFile" class="btn btn-primary btn-file">Load<input type="file" accept=".json, application/json"></span>
        </div>
        <div id="playControls">
            <img id="rewind" src="images/rewind.png">
            <img id="playState" src="images/play.png">
        </div>
    </div>
</div>

<div id="instructions" class="displayInfo">
    <a href="FASTinstructions.html" target="_blank"><img src="images/info.png"></a>
</div>

<div id="heatmap" class="displayInfo noDisplay">
    <img src="images/heatmap.png">
</div>

<div id="notSupported" class="displayInfo noDisplay">
    <p>WebGL is currently not supported</p>
    <p>Try updating to the latest version of Chrome or Firefox</p>
</div>

<div id="waiting" class="displayInfo noDisplay">
    <p>Fetching audio data...</p>
</div>

<div id="downloadError" class="displayInfo noDisplay">
    <p>Couldn't download audio preview</p>
</div>
</body>
</html>
