<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Visualisation</title>

    <script type="text/javascript" src="js/three74.js"></script>
    <script type="text/javascript" src="js/OBJLoader.js"></script>
    <script type="text/javascript" src="js/detector.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js?v=0.1"></script>
    <script type="text/javascript" src="js/dat.gui.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/baseApp.js?v=0.1"></script>
    <script type="text/javascript" src="js/dataLoader.js"></script>
    <script type="text/javascript" src="js/stats.js?v=0.1"></script>
    <script type="text/javascript" src="js/fileManager.js?v=0.1"></script>
    <script type="text/javascript" src="js/spriteManager.js?v=0.1"></script>
    <script type="text/javascript" src="js/url.min.js?v=0.1"></script>
    <script type="text/javascript" src="js/cryptojs/hmac-sha1.js?v=0.1"></script>
    <script type="text/javascript" src="js/cryptojs/enc-base64-min.js"></script>
    <script type="text/javascript" src="js/oauth-signature.js"></script>
    <script type="text/javascript" src="js/fastViz.js?v=0.4"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css?v=0.1">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css?v=0.1">
    <link href="css/fastStyles.css?v=0.1" rel="stylesheet" type="text/css">
</head>
<body>

<div id="Stats-output">
</div>

<div id="WebGL-output">
</div>

<div id="versionInfo" class="displayInfo">
    <p>FAST Music Visualiser 0.1</p>
</div>

<div id="trackInfo" class="displayInfo">
    <p id="trackInfoArtist">Artist: </p>
    <p id="trackInfoTrack">Track: </p>
</div>

<div id="controls" class="displayInfo centred">
    <div>
        <span id="chooseFile" class="btn btn-default btn-file">Load<input type="file"></span>
    </div>
    <div id="camControls">
        <div id="rotate">
            <p>Rotate</p>
            <div>
                <button id="rotateUp" type="button" class="btn btn-primary">^</button>
            </div>
            <div>
                <button id="rotateLeft" type="button" class="btn btn-primary"><</button>
                <button id="rotateRight" type="button" class="btn btn-primary">></button>
            </div>
            <div>
                <button id="rotateDown" type="button" class="btn btn-primary">v</button>
            </div>
        </div>
        <div id="zoom">
            <p>Zoom</p>
            <div>
                <button id="zoomOut" type="button" class="btn btn-primary">-</button>
                <button id="zoomIn" type="button" class="btn btn-primary">+</button>
            </div>
        </div>
        <div id="pan">
            <p>Pan</p>
            <div>
                <button id="panUp" type="button" class="btn btn-primary">^</button>
            </div>
            <div>
                <button id="panLeft" type="button" class="btn btn-primary"><</button>
                <button id="panRight" type="button" class="btn btn-primary">></button>
            </div>
            <div>
                <button id="panDown" type="button" class="btn btn-primary">v</button>
            </div>
        </div>
        <div>
            <button id="reset" type="button" class="btn btn-primary">Reset</button>
        </div>
    </div>
</div>

<div id="musicControls" class="displayInfo">
    <img id="rewind" src="images/rewind.png">
    <img id="playState" src="images/play.png">
</div>

<div id="notSupported" class="displayInfo noDisplay">
    <p>WebGL is currently not supported</p>
    <p>Try updating to the latest version of Chrome or Firefox</p>
</div>

</body>
</html>
